<body>
    <main class="main">
        <h1 class="main_title"> The Most General RPG Game... by Sandro </h1>

                <span>
                    Digite seu nome:

                <input type="radio" name="class" id="archer"> <span> Arqueiro </span>
                <input type="radio" name="class" id="knight"> <span> Cavaleiro </span>
                <input type="radio" name="class" id="mage"> <span> Mago </span>
            </label>
            <input type="button" value="Iniciar Jornada" id="btnStart">
        </section>
        <section class="combat">
            <section>
                <p id="vidaH">❤</p>

            </section>
            <section>
                <p id="vidaV">❤</p>
